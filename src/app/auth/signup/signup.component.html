

<h3>Create an Account</h3>
<form   class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">

  <div class="field">

    <app-input [control]="authForm.controls['username']" [label]="'Username'"></app-input>

  </div>
 <div class="field">

    <app-input [control]="authForm.controls['password']" [label]="'Password'" type="password"></app-input>

  </div>
  <div class="field">

    <app-input [control]="authForm.get('passwordConfirmation')" [label]="'Password Confirmation'" type="password"></app-input>

  </div>

  <div  *ngIf="authForm.get('password')?.touched &&
   authForm.get('passwordConfirmation')?.touched &&
   authForm.errors


  " class="ui red basic label">
    <p *ngIf="authForm.errors?.['passwordMisMatch']">
      Password and Password Confirmation must match

    </p>
    unKnownError
    <p *ngIf="authForm.errors['noConnection']">
        No internet connection detected, failed to sign up
    </p>
    <p *ngIf="authForm.errors['unKnownError']">
      Failed to sign up
  </p>
  </div>
  <div>
  <button class="ui submit button primary" type="submit">Submit</button>

  </div>
</form>


{{authForm.errors | json}}
