

<div class="ui container">
  <div class="ui secondary pointing menu">
    <a class="item" routerLink="/"   >Angular Email</a>
    <div class="right menu">
      <ng-container  *ngIf="signedin$| async">
        <div class="ui item" [routerLink]="['/inbox']" routerLinkActive="active" >
          Inbox
      </div>
      <div class="ui item" [routerLink]="['/signout']" routerLinkActive="active" >
       Sign Out
    </div>
      </ng-container>
<ng-container *ngIf="!(signedin$ | async)">
    <div class="ui item" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      Sign In
  </div>
  <div class="ui item" [routerLink]="['/signup']" routerLinkActive="active" >
    Sign Up
</div>
</ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
